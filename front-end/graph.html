<!DOCTYPE html>
<html>
  <head>
    <title> Statistics </title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "location.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current');   // Don't need to specify chart libraries!
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var wrapper = new google.visualization.ChartWrapper({
          chartType: 'ColumnChart',
          dataTable: [['','Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'],
                      ['',25, 18, 20, 22, 30]],
          options: {'title': 'Average number of people per day'},
          containerId: 'vis_div'
        });
        wrapper.draw();
      }
    </script>
  </head>
  <body>
    <div class="topnav">
      <a href="#about" style = "float:right">Welcome Umar</a>
    </div>
    <h2 style ="margin: auto; width: 50%; padding: 5px;">Here is the data accumulated overtime by the camera</h2>
    <select>
      <option value="1">Average number of people per day of week</option>
      <option value="2">Average number of people per hour on a daily basis</option>
    </select>
    <div id="vis_div" style="width: 600px; height: 400px;"></div>
  </body>

</html>
