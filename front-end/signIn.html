<!DOCTYPE html>
<html>
  <head>
    <title> Sign In </title>
    <meta charset="utf-8">
    <link rel = "stylesheet" type = "text/css" href = "signInStyle.css">
  </head>
  <body>
    <div>
    <h1 style = "text-align:center;"> Welcome to the Real Time Object Monitoring System</h1>
    </div>
    <div class = "containerCamera">
      <div class="camera">
        <div class="strip">
        </div>
        <div class="lens">
        </div>
        <div class="led">
        </div>
        <div class="btn">
        </div>
      </div>
      <div class="shadow">
      </div>
    </div>
    <div>
      <div class="container">
        <form action = "location.html" method="get">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <button type="submit">Login</button>
        </form>

      </div>

      <div class = "containerLog" style="background-color:#f1f1f1" width = "800px" height = "50px">
        <input type="checkbox" checked="checked" name="remember"> Remember me
        <a href="#" style = "float:right;"> Forgot password?</a>
      </div>

    </div>
  </body>

</html>
