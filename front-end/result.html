<!DOCTYPE html>
<html>
  <head>
    <title> Display Info </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        margin-left: auto ;
        margin-right: auto ;
    }

    button:hover {
        opacity: 0.8;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    .limitedNumbChosen, .limitedNumbSelect2{
      width: 400px;
    }

    .topnav {
        background-color: #333;
        overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .center {
        margin: auto;
        width: 35%;
        padding: 150px;
        display: inline;
    }
    .center1 {
        margin: auto;
        width: 35%;
        padding: 10px;
    }

    .image {
        padding: 30px;
        display: inline;
    }
    .container {
      padding: 30px;
      display: inline-block;
      float: right;
    }

  </style>

  <body>
    <div class="topnav">
      <a href="#about" style = "float:right">Welcome Umar</a>
    </div>
    <h2 style ="margin: auto; width: 60%; padding: 10px;">Here is the most upto date information regarding the selected camera</h2>
    <div class="center">
      <img src = "https://www.pe.com/wp-content/uploads/migration/ni8/ni8zpn-b88308342z.120150115181534000g5l7e07v.10.jpg?w=620">
      <p style = "display:inline;">Last time refreshed: 02/02/2018 9:11:24 PM EST </p>
      <button style = "width:20%"type="submit">Refresh</button>
    </div>
    <div id="12" class = "container">
      <h3> Number of people sighted: 24</h3>
      <a> Average number of people spotted in the last hour: 13 </a></br>
      <a> Average number of people on a Friday during afternoon: 25 </a> </br></br>
      <form action="graph.html" method="get">
        <button type="submit">View Statistics and Trends over Past Data   <i class="fa fa-bar-chart"></i></button>
      </form>
    </div>
  </body>


</html>
